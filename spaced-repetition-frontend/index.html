<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Spaced Repetition</title>
  </head>
  <body>
    <main class='container col-lg-6 offset-lg-3'>
      <section id="new-memory-form-area">
        <div class="card text-center">
          <div class="card-header">
            Add something you want to remember...
          </div>
          <form id='new-memory-form'>
            <div class="card-body">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="memory-title" class="form-control" placeholder="" aria-describedby="memory-title-help">
                <small id="memory-title-help" class="text-muted">What is the thing that you are trying to remember?</small>
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" id="new-memory-form-submit" class="btn btn-primary btn-block btn-block">Create Memory</button>
            </div>
          </form>
        </div>
      </section>
      <section id="memory-cards">

      </section>
    </main>
    <script src= "index.js"></script>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
